<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="{% block keywords %}{% endblock %}" />
  <meta name="description" content="{% block description %}{% endblock %}" />
  <meta name="generator" content="{{system.name}} {{system.version}}" />
  <title>{% block title %}{{config.site.name}}{% endblock %}</title>
  <link rel="stylesheet" href="{{static_url('main.css')}}" type="text/css" media="screen" charset="utf-8" />
  <link rel="alternate" type="application/rss+xml" href="{{content_url('feed.xml')}}" title="{{config.site.name}}" />
  <script src="http://static.alipayobjects.com/seajs/1.2.1/sea.js" id="seajsnode"></script>
  <script>
  seajs.config({
    alias: {
      '$': 'gallery/jquery/1.7.2/jquery'
    }
  });
  </script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="{{static_url('html5shiv.js')}}"></script>
  <style>
  .notice{
      padding: 3px 0;
      text-align: center;
      background: #BF0000;
      color: #fff;
  }
  .notice a{
      color: #fff;
  }
  </style>
  <script>
  seajs.use('$', function($) {
    $(function(){
      $('<div></div>')
        .html(
          '您的浏览器为 IE' + $.browser.version + '，请升级到高级浏览器。' +
          '<a href="http://www.google.cn/intl/zh-CN/chrome/browser/" target="_blank">chrome</a> / ' +
          '<a href="http://firefox.com.cn/" target="_blank">firefox</a> / ' +
          '<a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie" target="_blank">IE9</a>'
        )
        .addClass('notice')
        .prependTo(document.body)
        .hide()
        .fadeIn(2000);
    });
  });
  </script>
  <![endif]-->
  </head>
  <body>

  {%- block head %}
    {% include 'snippet/head.html' %}
  {% endblock -%}

  {%- block main %}
  {% endblock -%}

  {%- block foot %}
    {% include 'snippet/foot.html' %}
  {% endblock -%}

  <script type="text/javascript">
  if (!(/\d+\.\d+\.\d+\.\d+/g.test(location.hostname))) {
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-5515443-4']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.' + 'google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  }
  </script>
</body>
</html>
